<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="settings.css" />
</head>

<body>
    <div class="home">
        <a class="home-link" href="../home/home.html">
            Home
        </a>
    </div>
    <div>
        <input class="player-input" type="text" name="fname" id="track-player-input">
        <div class="track-button" id="track-player-button">
            Track player
        </div>
    </div>

    <div>
        <ul class="tracked-players" id="tracked-player-list">
            <div class="tracked-players-text">Tracked Players</div>
        </ul>
    </div>
    <div class="untrack-button" id="untrack-player-button">
        Untrack selected player(s)
    </div>
    <div id="error-content" class="hidden">
        <p>An error has occurred</p>
    </div>
    <script src="settings.js"></script>
</body>

</html>
