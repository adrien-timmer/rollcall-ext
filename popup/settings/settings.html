<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="settings.css" />
    <script type="application/javascript" src="../browser-polyfill.js"></script>
</head>

<body>
    <div class="home">
        <a href="../home/home.html">
            Home
        </a>
    </div>

    <div id="error-container" class="hidden error-container">
        <p id="error-message-first-line"></p>
        <p id="error-message-second-line"></p>
    </div>

    <div>
        <input class="player-input" type="text" id="track-player-input" placeholder="Player Name">
        <div class="track-button" id="track-player-button">
            Track player
        </div>
    </div>

    <div>
        <ul class="tracked-players" id="tracked-player-list">
            <div class="tracked-players-text">Tracked Players</div>
        </ul>
    </div>
    <div class="untrack-button" id="untrack-player-button">
        Untrack selected player(s)
    </div>
    <script src="settings.js"></script>
</body>

</html>
